name: CI

permissions: {}

env:
  TREE_SITTER_VERSION: "v0.25.9"
  TREE_SITTER_ABI_VERSION: "15"
  # arbitrary, for linting only
  NODE_VERSION: "22.16.0"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint grammar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          cache: npm
          node-version: ${{ env.NODE_VERSION }}
      - name: Install modules
        run: npm ci --legacy-peer-deps
      - name: Run tsc
        run: npm run typecheck
      - name: Run ESLint
        run: npm run lint
  test:
    name: Test parser
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@c4c258862a6a7e43a7aef152256bbf659972c408 # v2
        with:
          tree-sitter-ref: ${{ env.TREE_SITTER_VERSION }}
      - name: Run parser and binding tests
        uses: tree-sitter/parser-test-action@05f6ce7c7e54603c45cd87ed926725dc870bcc63 # v2
        with:
          test-go: true
          go-version: 1.23
          test-python: true
          test-node: true
          test-rust: true
          # setup-swift fails GPG validation on linux
          test-swift: ${{ runner.os == 'macOS' }}
          abi-version: ${{ env.TREE_SITTER_ABI_VERSION }}

  fuzz:
    name: Fuzz scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Run the fuzzer
        uses: tree-sitter/fuzz-action@6a1dcff00aefd038ba418bd63732a9add4901266 # v4

  corpora:
    name: Parse corpora
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
        with:
          version: "0.8.3"
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: "injection_tests/pyproject.toml"
      - name: Lint tests
        run: make lint
        working-directory: injection_tests
      - name: Parse corpora
        run: make -Otarget -j test
        working-directory: injection_tests
