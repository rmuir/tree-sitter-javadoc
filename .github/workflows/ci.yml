name: CI

permissions:
  contents: read

env:
  # waiting on 0.25.6 to prevent CI breakage due to commit SHAs in comments
  TREE_SITTER_VERSION: "v0.25.3"
  # waiting on tree-sitter-swift to support 15
  TREE_SITTER_ABI_VERSION: "14"
  # arbitrary, for linting only
  NODE_VERSION: "22.16.0"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint grammar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{env.NODE_VERSION}}
      - name: Install modules
        run: npm ci --legacy-peer-deps
      - name: Run tsc
        run: npm run typecheck
      - name: Run ESLint
        run: npm run lint
  test:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: ${{env.TREE_SITTER_VERSION}}
      - name: Run parser and binding tests
        uses: tree-sitter/parser-test-action@v2
        with:
          test-go: true
          test-python: true
          test-node: true
          test-rust: true
          # setup-swift fails GPG validation on linux
          test-swift: ${{runner.os == 'macOS'}}
  fuzz:
    name: Fuzz scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run the fuzzer
        uses: tree-sitter/fuzz-action@v4
