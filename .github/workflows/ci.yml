name: CI

permissions:
  contents: read

env:
  TREE_SITTER_VERSION: "v0.25.8"
  TREE_SITTER_ABI_VERSION: "15"
  # arbitrary, for linting only
  NODE_VERSION: "22.16.0"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint grammar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: npm
          node-version: ${{env.NODE_VERSION}}
      - name: Install modules
        run: npm ci --legacy-peer-deps
      - name: Run tsc
        run: npm run typecheck
      - name: Run ESLint
        run: npm run lint
  test:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@c4c258862a6a7e43a7aef152256bbf659972c408 # v2
        with:
          tree-sitter-ref: ${{env.TREE_SITTER_VERSION}}
      - name: Run parser and binding tests
        uses: tree-sitter/parser-test-action@b9d9eeddc614413f528291ceed172957cbe9db90 # v2
        with:
          test-go: true
          test-python: true
          test-node: true
          test-rust: true
          # setup-swift fails GPG validation on linux
          test-swift: ${{runner.os == 'macOS'}}
          abi-version: ${{env.TREE_SITTER_ABI_VERSION}}

  fuzz:
    name: Fuzz scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Run the fuzzer
        uses: tree-sitter/fuzz-action@6a1dcff00aefd038ba418bd63732a9add4901266 # v4

  corpora:
    name: Parse corpora
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6.5.0
        with:
          version: "0.8.3"
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version-file: "injection_tests/pyproject.toml"
      - name: Lint tests
        run: make lint
        working-directory: injection_tests
      - name: Parse corpora
        run: make -Otarget -j test
        working-directory: injection_tests
