name: Diff

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  diff-corpora:
    name: Diff corpora
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      pull-requests: write # adds comment to pull request
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          version: "0.7.20"
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: "injection_tests/pyproject.toml"
      - name: Lint tests (PR)
        run: make lint
        working-directory: injection_tests
      - name: Parse corpora (PR)
        run: make -Otarget -j dump
        working-directory: injection_tests
      - name: Checkout main
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          path: main
          persist-credentials: false
      - name: Lint tests (main)
        run: make lint
        working-directory: main/injection_tests
      - name: Parse corpora (main)
        run: make -Otarget -j dump
        working-directory: main/injection_tests
      - name: Diff parse trees
        run: |
          if ! diff -u main/injection_tests/data/parse-dump.txt injection_tests/data/parse-dump.txt; then
            if [ "${GH_EVENT_NAME}" == "pull_request" ]; then
              gh pr comment "${GH_EVENT_NUMBER}" --body "This PR changes the parse results across corpora. Please review 'Diff parse trees' from the 'Diff corpora' job."
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}
          GH_EVENT_NAME: ${{ github.event_name }}
          GH_EVENT_NUMBER: ${{ github.event.number }}
