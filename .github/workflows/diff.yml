name: Diff

permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  diff-corpora:
    name: Diff corpora
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          version: "0.7.20"
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version-file: "injection_tests/pyproject.toml"
      - name: Lint tests (PR)
        run: make lint
        working-directory: injection_tests
      - name: Parse corpora (PR)
        run: make -Otarget -j dump
        working-directory: injection_tests
      - name: Checkout main
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: main
          path: main
      - name: Lint tests (main)
        run: make lint
        working-directory: main/injection_tests
      - name: Parse corpora (main)
        run: make -Otarget -j dump
        working-directory: main/injection_tests
      - name: Diff parse trees
        run: |
          if ! diff -u main/injection_tests/data/parse-dump.txt injection_tests/data/parse-dump.txt; then
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              gh pr comment "${{ github.event.number }}" --body "This PR changes the parse results across corpora. Please review diff-corpora results."
            fi
          fi
        env:
          GH_TOKEN: ${{ github.token }}
