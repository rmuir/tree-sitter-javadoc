name: Publish packages

on:
  push:
    tags: ["*"]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  github:
    uses: tree-sitter/workflows/.github/workflows/release.yml@7e826c707144002b73b91d2ac9952e6fff03dc5b
    with:
      abi-version: "15"
      generate: false
      attestations: true
  crates:
    uses: tree-sitter/workflows/.github/workflows/package-crates.yml@7e826c707144002b73b91d2ac9952e6fff03dc5b
    secrets:
      CARGO_REGISTRY_TOKEN: ${{secrets.CARGO_REGISTRY_TOKEN}}
    with:
      abi-version: "15"
      generate: false
  pypi:
    uses: tree-sitter/workflows/.github/workflows/package-pypi.yml@7e826c707144002b73b91d2ac9952e6fff03dc5b
    secrets:
      PYPI_API_TOKEN: ${{secrets.PYPI_API_TOKEN}}
    with:
      abi-version: "15"
      generate: false
  npm:
    uses: tree-sitter/workflows/.github/workflows/package-npm.yml@7e826c707144002b73b91d2ac9952e6fff03dc5b
    secrets:
      NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
    with:
      abi-version: "15"
      generate: false
